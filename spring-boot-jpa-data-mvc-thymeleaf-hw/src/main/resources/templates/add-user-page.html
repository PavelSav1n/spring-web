<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
</head>

<body>
<h1>Add new user:</h1>
<form id="add-user-form" th:action="@{/users/add}" th:method="post">
    <div>
        <label for="user-name-input">User name:</label>
        <input id="user-name-input" name="name" type="text" value="" required>
        <label for="user-age">Age:</label>
        <input id="user-age" name="age" type="text" value="" required>
        <label for="pet-input">User pets (optional):</label>
        <select id="pet-input" name="pets" size="5" multiple>
            <option value="">No pet</option>
            <option th:each="pet:${pets}" id="pet-option" name="whatever" th:value="${pet.species}" th:text="${pet.species}">Default option</option>
        </select>
        <input type="submit" value="Submit"/>
    </div>
</form>
</body>

</html>
