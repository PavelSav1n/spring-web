<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="|${user.name} page|">User page</title>
</head>

<body>
<h1 th:text="|${user.name} details:|">User details:</h1>
<table border="1px">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>age</th>
        <th>pets</th>
    </tr>
    <tr>
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${#lists.isEmpty(user.pets)} ? 'no pets' : ${user.pets}">Default pets list</td>
    </tr>
</table>
<a href="/users">Back to users page</a>
</body>
</html>
