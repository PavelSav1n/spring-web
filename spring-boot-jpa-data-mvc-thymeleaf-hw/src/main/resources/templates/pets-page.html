<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pets</title>
</head>
<body>

<h1>List of Pets:</h1>

<table border="1px">
    <tr>
        <th>id</th>
        <th>species</th>
        <th>user_id</th>
    </tr>
    <tr th:each="pet:${pets}">
        <td th:text="${pet.id}">123</td>
        <td th:text="${pet.species}">Default pet species</td>
        <td th:text="${pet.user_id}">321</td>
    </tr>
</table>

</body>
</html>
